<div id="hotel" style="text-align: left">
    <h1> Animals</h1>
    <h2> Ajout</h2>
    <div id="error" class="alert alert-danger" role="alert" *ngIf="duplicateError">
      Insertion sur une cle primaire qui existe deja
    </div>
      <ul style="list-style: none;">
        noAnimal : <li><input class="form-control col-md-4" placeholder="Ex: A006"#noAnimal></li>
        noClinique : <li><input class="form-control col-md-4" placeholder="Ex: C006"#noClinique></li>
        nom : <li><input  class="form-control col-md-4" #nom></li>
        type : <li><input class="form-control col-md-4" placeholder="Ex. : chat, chien, etc."#type></li>
        description : <li><input class="form-control col-md-4" #description></li>
        DOB : <li><input  class="form-control col-md-4" placeholder="yyyy-mm-dd" #DOB></li>
        etat : <li><input class="form-control col-md-4" placeholder="vivant ou décédé"#etat></li>
        noProp : <li>
          <!-- <select><option *ngFor="let x of props" [ngValue]="x" >{{x}}</option></select> -->
          <input class="form-control col-md-4" placeholder="Ex: P006"#noProp>
        </li>
        dateInscription : <li><input class="form-control col-md-4"  placeholder="yyyy-mm-dd" #dateInscription></li>
        <li><button type="button" class="btn btn-primary" (click)="insertAnimal(noAnimal.value,noClinique.value, nom.value, type.value, description.value, DOB.value, etat.value, noProp.value, dateInscription.value ); 
          noAnimal.value ='';noClinique.value =''; nom.value=''; type.value =''; description.value =''; DOB.value =''; etat.value =''; noProp.value =''; dateInscription.value =''"> Add Animal</button></li>
      </ul>
     
    </div>
